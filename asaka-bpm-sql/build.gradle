//}

group 'ru.digitalspirit.asaka'
version '1.0-SNAPSHOT'

apply plugin: 'org.flywaydb.flyway'

sourceCompatibility = 1.8

if (hasProperty('env')) {
    apply from: "${env}-flyway.gradle"
}

repositories {
    mavenCentral()
}

dependencies {
    compile files("../libs/ojdbc6.jar")
}
